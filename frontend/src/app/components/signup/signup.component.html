<mat-card>
    <mat-card-title>
        Criar Utilizador
    </mat-card-title>
    <mat-card-content>
        <form [formGroup]="signupForm" (ngSubmit)="signup()" novalidate>
            <mat-form-field>
                <mat-label>Nome</mat-label>
                <input matInput formControlName="name">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Email</mat-label>
                <input matInput formControlName="email">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Palavra-passe</mat-label>
                <input matInput type="password" formControlName="password">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Tipo de utilizador</mat-label>
                <mat-select formControlName="type">
                    <mat-option *ngFor="let type of typeUsers" [value]="type">
                      {{type}}
                    </mat-option>
                  </mat-select>
            </mat-form-field>
            <button color="primary" [disabled]="!signupForm.valid" mat-raised-button type="submit">
                <span>Criar conta</span>
            </button>
        </form>
    </mat-card-content>
</mat-card>
